<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio: Toboolist</title>
</head>

<body>
    <!-- Header -->

    <header>
        <img src="img/logo.png" alt="logo">
        <span>
            <h1>Toboolist</h1>
        </span>
    </header>

    <!-- Creating container for sections-->

    <div class="container">

        <section class="input">
            <button class="azure-backg">Add Task</button>
            <button class="write-grey">Add Section </button>
        </section>

        <div class="sections">

            <section>
                <h2> &#11206; New Task</h2>

                <div class="square-section">
                    <div class="square"></div>
                    <div class="write-type"><strong>Quarterly Newsletter</strong></div>
                    <div class="colorated-rectangle"></div>
                </div>
                

                
            </section>

            <section>
                <h2> &#11206; Today</h2>
                <div class="square"></div>
                <p>Recruiting blog post</p>
                <div class="square"></div>
                <p>Mobile app launch</p>
                <div class="square"></div>
                <p>Interwiew John Cena</p>
                <div class="square"></div>
                <p>Summit updates from storefonts</p>
            </section>

            <section>
                <h2> &#11206; Upcoming</h2>
                <div class="square"></div>
                <p>Schedule meeting with Alex</p>
                <div class="square"></div>
                <p>Homepage refresh</p>
                <div class="square"></div>
                <p>Onboard new sales team members</p>
                <div class="square"></div>
                <p>Rewiew editorial calendar</p>
            </section>

        </div>
    </div>
</body>

</html>
